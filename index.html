    <!-- Tailwind CSS with Official Palette Refined -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0047FF',    
              accent: '#00E676',     
              action: '#FF1744',     
              warning: '#FFEA00',    
              highlight: '#FF9100',  
              secondary: '#000000',  
              surface: '#ffffff',
              muted: '#64748b',
            },
            fontFamily: {
              sans: ['Inter', 'Montserrat', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'marquee': 'marquee 30s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'reveal': 'reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            },
            boxShadow: {
              'blue-glow': '0 25px 50px -12px rgba(0, 71, 255, 0.25)',
              'green-glow': '0 25px 50px -12px rgba(0, 230, 118, 0.25)',
              'red-glow': '0 25px 50px -12px rgba(255, 23, 68, 0.35)',
              'orange-glow': '0 25px 50px -12px rgba(255, 145, 0, 0.25)',
              'soft-2xl': '0 30px 60px -15px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      body { 
        background-color: #ffffff; 
        color: #000000; 
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      section {
        content-visibility: auto;
        contain-intrinsic-size: 1px 800px;
      }
      #home { content-visibility: visible; }
      
      .brand-gradient-blue { background: linear-gradient(135deg, #0047FF 0%, #001a33 100%); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #0047FF; border-radius: 10px; }

      .shimmer-bg {
        background: linear-gradient(to right, #f1f5f9 4%, #e2e8f0 25%, #f1f5f9 36%);
        background-size: 1000px 100%;
        animation: shimmer 2.5s linear infinite;
      }
    </style>
